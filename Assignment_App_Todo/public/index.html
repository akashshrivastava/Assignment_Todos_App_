<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Todo Application</title>
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>
<body>
<fieldset class="header">
<h2 align="center">My Todo Application</h2>
</fieldset>
<form>
    <fieldset>
        <h3>Active Todos</h3>
    <!--<button  type="button" value="Get todos" onclick="getTodosAjax()">Refresh todos list</button>-->
    <div id="todo_list_div_active"></div>
        <hr>
        <div id="add todo" >
            <label style ="color: darkgray">Add Todo</label><br>
            <input type = "text" id = "new_todo_input" placeholder="Enter new todo"/>
            <input type="button" value="ADD" onclick="addTodoAJAX()"/>
        </div>
        <hr>
        <div>
            <label>Complete Todos</label>
            <label id  = "hide_completed_todos" onclick="changeVisibility(this.id)" class="visibilty">Hide Todos</label>
            <div id="todo_list_div_complete">
            </div>
        </div>

        <hr>

        <div>
            <label>Deleted Todos</label>
            <label id  = "hide_deleted_todos" onclick="changeVisibility(this.id)" class="visibilty">Hide Todos</label>
            <div id="todo_list_div_delete">

            </div>
        </div>

    <script src="/script.js" type="text/javascript"> </script>
    </fieldset>
</form>
</body>
</html>
